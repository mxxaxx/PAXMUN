<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAXMUN</title>
    <script src="https://kit.fontawesome.com/6dee64a893.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="style-contacts.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="home.html" style="color: #FFFFFF8C;">PAXMUN</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class = "navbar-toggler-icon"></span>
            </button>
            <div class = "collapse navbar-collapse" id="navbar">
                <div class = "navbar-nav">
                    <a class="nav-item nav-link" href="home.html">Home</a>   
                    <a class="nav-item nav-link" href="#">Theme</a>
                    <a class="nav-item nav-link" href="#">Forums</a>
                    <a class="nav-item nav-link" href="#">Agenda</a>
                    <a class="nav-item nav-link" href="#">Issues</a>
                    <a class="nav-item nav-link" href="#">Registration</a>

                    <a class="nav-item nav-link" href="#contact-form">Contacts</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="contact-heading">
        <div class="contact-header">
            <h1 class="contact-title">
              Contact Us
            </h1>
        </div>
        <div id="contact-img-container">
            <img src="unstock2.jpg" id="contact-image">
        </div>
    </div>
    <div class="container" id="contact-form">
        <form target="_blank" action="https://formsubmit.co/malikbreitbach@bsnstudent.nl" method="POST">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <h3 class="contact-form-title">Full Name</h3>
                <input type="text" id="contact-form-name" name="name" class="form-control" placeholder="Full Name" required>
              </div>
              <h3 class="contact-form-title">
                E-mail
              </h3>
              <div class="col">
                <input type="email" id="contact-form-email" name="email" class="form-control" placeholder="Email Address" required>
              </div>

            </div>
          </div>
          <div class="form-group">
            <h3 class="contact-form-title">
                Your Message
            </h3>
            <textarea id="contact-form-message" placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
          </div>
          <button id="contact-submit" type="submit" class="btn btn-lg btn-primary btn-block">Submit Form</button>
        </form>
      </div>

    <section id="socials">
      <div class="wrapper">
        <a class="button" href="home.html">
          <div class="icon">
            <i class="fab fa-facebook-f"></i>
          </div>
        </a>
        <a class="button" href="home.html">
          <div class="icon">
            <i class="fab fa-twitter"></i>
          </div>
        </a>
        <a class="button" href="https://instagram.com/pax_mun?utm_medium=copy_link">
          <div class="icon">
            <i class="fab fa-instagram"></i>
          </div>
        </a>
        

      </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
</body>
</html>
