        <figure class="introduction">
            <blockquote class="blockquote intro-par">
              <p>
                The COVID-19 pandemic has changed our lives in unimaginable ways. Despite this,
                the MUN community has thrived and made changes to accommodate people all over 
                the world. The aim of PaxMUN is to bring together people from different backgrounds 
                and experiences so that they can learn new skills and enjoy fruitful debates. Due to 
                the uncertainties that come with hosting an MUN Conference during a pandemic, PaxMUN will 
                be held online, however there is a possibility that it will be hosted in The Hague, 
                Nonetheless, we hope to see you at our conference!
              </p>
